<r-navbar [fixed]="navbarFixed"></r-navbar>
<r-drawer-container [autosize]="drawerContainerAutosize">
  <r-drawer #drawer [mode]="drawerMode" [opened]="drawerOpened">
    <ul>
      <a routerLink="forms/select">Select</a>
    </ul>
  </r-drawer>
  <r-drawer-content>
    <button mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
    <ng-content></ng-content>
  </r-drawer-content>
</r-drawer-container>
